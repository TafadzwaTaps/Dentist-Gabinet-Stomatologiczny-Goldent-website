<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gabinet Goldent</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .admin-hidden { display: none; }
    </style>
</head>
<body>
    
    <!-- Login Screen -->
    <div id="loginScreen" class="admin-login-container">
        <div class="admin-login-card">
            <div class="text-center mb-4">
                <h2 class="heading-2 mb-2">ü¶∑ Goldent Admin</h2>
                <p class="body-small text-secondary">Panel zarzƒÖdzania</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-custom" id="adminEmail" required>
                </div>
                
                <div class="mb-4">
                    <label for="adminPassword" class="form-label">Has≈Ço</label>
                    <input type="password" class="form-control form-control-custom" id="adminPassword" required>
                </div>
                
                <button type="submit" class="btn-primary w-100">
                    Zaloguj siƒô
                </button>
                
                <div id="loginError" class="mt-3 text-center text-danger"></div>
            </form>
            
            <div class="mt-4 text-center">
                <a href="index.html" class="body-small text-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Powr√≥t do strony g≈Ç√≥wnej
                </a>
            </div>
        </div>
    </div>
    
    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-hidden">
        <div class="admin-panel-container">
            <!-- Header -->
            <div class="admin-header">
                <div>
                    <h1 class="heading-1 mb-0">Admin Panel - Goldent</h1>
                    <p class="body-small text-secondary" id="adminEmail"></p>
                </div>
                <button class="btn-secondary" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-2"></i>Wyloguj
                </button>
            </div>
            
            <!-- Tabs -->
            <div class="admin-tabs">
                <button class="admin-tab active" data-tab="bookings">
                    <i class="fas fa-calendar-check me-2"></i>Rezerwacje
                    <span class="badge bg-primary ms-2" id="bookingsCount">0</span>
                </button>
                <button class="admin-tab" data-tab="messages">
                    <i class="fas fa-envelope me-2"></i>Wiadomo≈õci
                    <span class="badge bg-primary ms-2" id="messagesCount">0</span>
                </button>
            </div>
            
            <!-- Bookings Tab -->
            <div id="bookingsTab" class="admin-tab-content">
                <div class="admin-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Godzina</th>
                                <th>Pacjent</th>
                                <th>Telefon</th>
                                <th>Us≈Çuga</th>
                                <th>Czas</th>
                                <th>Status</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody">
                            <tr>
                                <td colspan="8" class="text-center py-5">
                                    <i class="fas fa-spinner fa-spin me-2"></i>≈Åadowanie...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Messages Tab -->
            <div id="messagesTab" class="admin-tab-content" style="display: none;">
                <div class="admin-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Imiƒô</th>
                                <th>Telefon</th>
                                <th>Email</th>
                                <th>Wiadomo≈õƒá</th>
                                <th>Status</th>
                                <th>Akcje</th>
                            </tr>
                        </thead>
                        <tbody id="messagesTableBody">
                            <tr>
                                <td colspan="7" class="text-center py-5">
                                    <i class="fas fa-spinner fa-spin me-2"></i>≈Åadowanie...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="js/firebase-config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
